<!DOCTYPE html>
<html>
    <head>
        <title> Cadastro </title>
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
        <link rel="stylesheet" href="../css/bootstrap.css" type="text/css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    </head>
    <body>
        <header id="teamplate-padrao">
            <span class="glyphicon glyphicon-fire tittle"></span>        
        </header>

        <div class="container">

            <h2> Cadastre-se </h2>         

            <br/>

            <div class="form-group">
                <label> Nome </label>
                <input type="text" name="nome"  class="form-area" />
            </div>

            <div class="form-group">
                <label> CPF </label>
                <input type="text" name="cpf" data-mask="999.999.999-99" class="form-area"/>
            </div>

            <div class="form-group">
                <label> Nasciemento </label>
                <input type="date" name="nascimento" class="form-area"/>
            </div>

            <div class="form-group"> 
                <label> Sexo </label> 
                <select name="sexo" class="form-area">
                    <option> Selecione... </option>
                    <option> Masculino </option>
                    <option> Feminino </option>
                </select>
            </div>    

            <div>
                <input type="submit" value="Criar Conta" class="btn btn-primary" />
            </div>

        </div>

        <script src="../js/jquery.js"></script>
        <script src="../js/inputmask-plugin.js"></script>
    </body>
</html>
